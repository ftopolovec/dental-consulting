cms_user_index:
    path:     /
    defaults: { _controller: "dcContentBundle:User:index" }
    methods:  GET

cms_user_show:
    path:     /{id}/show
    defaults: { _controller: "dcContentBundle:User:show" }
    methods:  GET

cms_user_new:
    path:     /new
    defaults: { _controller: "dcContentBundle:User:new" }
    methods:  [GET, POST]

cms_user_edit:
    path:     /{id}/edit
    defaults: { _controller: "dcContentBundle:User:edit" }
    methods:  [GET, POST]

cms_user_delete:
    path:     /{id}/delete
    defaults: { _controller: "dcContentBundle:User:delete" }
    methods:  DELETE
