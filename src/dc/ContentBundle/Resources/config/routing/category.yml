cms_category_index:
    path:     /
    defaults: { _controller: "dcContentBundle:Category:index" }
    methods:  GET

cms_category_show:
    path:     /{id}/show
    defaults: { _controller: "dcContentBundle:Category:show" }
    methods:  GET

cms_category_new:
    path:     /new
    defaults: { _controller: "dcContentBundle:Category:new" }
    methods:  [GET, POST]

cms_category_edit:
    path:     /{id}/edit
    defaults: { _controller: "dcContentBundle:Category:edit" }
    methods:  [GET, POST]

cms_category_delete:
    path:     /{id}/delete
    defaults: { _controller: "dcContentBundle:Category:delete" }
    methods:  DELETE
